        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="budget-form">
      <h2>Formulario de Presupuesto</h2>
      <form id="formulario-presupuesto" novalidate>
        <fieldset>
          <legend>Datos de Contacto</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" maxlength="15" required>

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" maxlength="40" required>

          <label for="telefono">Teléfono de contacto:</label>
          <input type="tel" id="telefono" name="telefono" maxlength="9" pattern="[0-9]{9}" required>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
          <legend>Presupuesto</legend>

          <label for="producto">Producto:</label>
          <select id="producto" name="producto" required>
            <option value="" disabled selected>Selecciona un producto</option>
            <option value="producto1" data-precio="350">Producto 1 - €350</option>
            <option value="producto2" data-precio="400">Producto 2 - €400</option>
            <option value="producto3" data-precio="300">Producto 3 - €300</option>
          </select>

          <label for="plazo">Plazo (meses):</label>
          <input type="number" id="plazo" name="plazo" min="1" value="1" required>

          <label>Extras:</label>
          <label><input type="checkbox" name="extra" value="50"> Extra punteras hierro - €50</label>
          <label><input type="checkbox" name="extra" value="75"> Extra suela goma Goodyear - €75</label>
          <label><input type="checkbox" name="extra" value="100"> Extra espuelas - €100</label>

          <h3>Presupuesto Total: €<span id="presupuesto-total">0.00</span></h3>
        </fieldset>

        <label><input type="checkbox" id="condiciones" required> Acepto las condiciones de privacidad</label>

        <button type="submit">Enviar Presupuesto</button>
        <button type="reset">Resetear</button>
      </form>
    </section>
  </main>
